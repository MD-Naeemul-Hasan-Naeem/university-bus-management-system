<h3 class="mb-4">Dashboard Overview</h3>

<div class="row g-4">

  <div class="col-md-4">
    <div class="card shadow-sm bg-primary text-white">
      <div class="card-body">
        <h6>Total Users</h6>
        <h3>{{ stats?.totalUsers }}</h3>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm bg-info text-white">
      <div class="card-body">
        <h6>Total Students</h6>
        <h3>{{ stats?.totalStudents }}</h3>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm bg-secondary text-white">
      <div class="card-body">
        <h6>Total Employees</h6>
        <h3>{{ stats?.totalEmployees }}</h3>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm bg-success text-white">
      <div class="card-body">
        <h6>Total Buses</h6>
        <h3>{{ stats?.totalBuses }}</h3>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm bg-warning text-dark">
      <div class="card-body">
        <h6>Total Routes</h6>
        <h3>{{ stats?.totalRoutes }}</h3>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm bg-danger text-white">
      <div class="card-body">
        <h6>Today's Bookings</h6>
        <h3>{{ stats?.todayBookings }}</h3>
      </div>
    </div>
  </div>

</div>
