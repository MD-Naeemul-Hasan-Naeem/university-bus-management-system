<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center mb-4">Login</h3>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="Email" class="form-control" [(ngModel)]="model.Email" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="Password" class="form-control" [(ngModel)]="model.Password" required>
        </div>
        <button class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">Login</button>
      </form>
    </div>
  </div>
</div>
